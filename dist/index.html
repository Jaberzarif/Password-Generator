<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Muli&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0-12/css/all.css">
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet"
        integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/style.css">
    <title>Password Generator</title>
</head>

<body class="flex bg-green-500 align-middle justify-center">
    <div class="pass-container mx-auto bg-green-800 text-white text-center mt-32 shadow-inner border-2 border-white">
        <div class="text-center mx-auto text-3xl mb-4">Password Generator</div>
        <div>
            <div class="w-full flex items-center px-4 h-12 mb-4">
                <span id="result" class="bg-green-900 text-base w-56 h-10"></span>
                <button class="bg-green-600 px-8 text-xl h-10" id="clipboard"> 
                   <i class="far fa-copy "></i>
                </button>
            </div>
            <div class="settings text-left px-4 mb-4 text-base">
                <div class="flex items-center justify-between">
                    <label>Password length</label>
                    <input class="w-24 text-black" type="number" id="length" min='4' max='20' value='20' />
                </div>
                <div class="flex items-center justify-between">
                    <label>Include uppercase letters</label>
                    <input type="checkbox" id="uppercase" checked />
                </div>
                <div class="flex items-center justify-between">
                    <label>Include lowercase letters</label>
                    <input type="checkbox" id="lowercase" checked />
                </div>
                <div class="flex items-center justify-between">
                    <label>Include numbers</label>
                    <input type="checkbox" id="numbers" checked />
                </div>
                <div class="flex items-center justify-between">
                    <label>Include symbols</label>
                    <input type="checkbox" id="symbols" checked />
                </div>
            </div>
            <button class="bg-green-600 w-full text-xl py-2" id="generate">
                Generate password
            </button>
        </div>

    </div>
    <script src="js/main.js"></script>
</body>

</html>
